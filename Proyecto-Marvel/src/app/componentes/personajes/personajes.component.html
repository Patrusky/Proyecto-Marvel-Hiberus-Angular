<div class="container">
  <section class="get-in-touch">
    <h1 class="title">Personajes</h1>
    <div class="row">
      <div *ngFor="let heroe of heroes" class="col-md-3" >
        <img src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" class="w-100">
        <h5 class="pt-2 text-center">{{heroe.name}}</h5>
      </div>
    </div>
  </section>
  <section class="get-in-touch">
    <h2 class="title3">Busca tu Personaje</h2>
    <label for="">Nombre:</label>
    <input type="text" [(ngModel)]="nombre" />
    <button (click)="buscarPersonaje()" class="btnpersonaje">Buscar</button>
    <div *ngIf="personaje != null">
      <h2>Datos de tu Personaje: {{personaje.name}}</h2>
      <ul>
        <li>Nombre: {{personaje.name}}</li>
      </ul>
    </div>
    <hr>
  </section>
</div>
