<div class="container-fluid">
  <section class="get-in-touch">
    <h1 class="title">Personajes</h1>
    <div class="personajes">
      <div *ngFor="let heroe of heroes" class="card cards" style="width: 18rem;">
        <img src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" class="w-100">
        <h5 class="pt-2 titulo-personaje text-center">{{heroe.name}}</h5>
        <button type="button" class="btn btn-btn-sm submit-btn btn-personaje justify-center"
          (click)="open(heroe.id)">Detalles</button>
      </div>
    </div>
  </section>


  <section class="get-in-touch">

    <h2 class="title3">Busca tu Personaje</h2>
    <input id="name" class="input-text js-input" type="text" required [(ngModel)]="nombre" />
    <div class="boton-enviar">
      <button (click)="buscarPersonaje()" class="btn btn-sm submit-btn-search">Buscar</button>
    </div>
    <div class="personajes">
      <div *ngFor="let pers of personaje" class="bodyCards text-center">
        <div class="card cards" style="width: 18rem;">
          <img src="{{pers.thumbnail.path}}.{{pers.thumbnail.extension}}" class="h-100 w-100">
          <div class="card-body">
            <h5 class="card-title text-center">{{pers.name}}</h5>
            <!-- <app-personaje-detalles [pers]="pers" *ngFor="let pers of personaje"></app-personaje-detalles> -->
            <button type="button" class="btn btn-btn-sm submit-btn btn-personaje justify-center"
          [routerLink]="['/personaje', pers.id]">Detalles</button>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

<!-- MODAL -->
<div class="modal fade" #myModal id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <img src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" class="w-100">
          </div>
          <div class="col-md-8">
            <h3>{{heroe.name}}</h3>
            <p>{{heroe.description}}</p>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="boton" type="button" class="btn btn-secondary" (click)="saveSomeThing()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
