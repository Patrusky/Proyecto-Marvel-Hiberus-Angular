
<h2>Busca tu Personaje</h2>
Nombre: <input type="text" [(ngModel)]="nombre" />
<button (click)="buscarPersonaje()">Buscar</button>

<div *ngIf="personaje != null">
    <h2>Datos de tu Personaje: {{personaje.name}}</h2>
    <ul>
        <li>Nombre: {{personaje.name}}</li>
    </ul>
</div>
<div>
  <div *ngFor="let heroe of heroes">
    <p>{{heroe.name}}</p>
    <img src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" >
  </div>
</div>
